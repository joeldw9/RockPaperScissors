<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="scores">
            <p class="player">Player Score: </p>
            <p class="computer">Computer Score: </p>
            <p class="winner"></p>
        </div>
        <section class="rpsGame">
            <div class="playerChoices">
                <button onclick="rockPaperScissors1()"><img src="http://assets.stickpng.com/images/580b585b2edbce24c47b26f6.png"></button>
                <button onclick="rockPaperScissors2()"><img src="http://assets.stickpng.com/images/580b585b2edbce24c47b2467.png"></button>
                <button onclick="rockPaperScissors3()"><img src="http://assets.stickpng.com/images/580b585b2edbce24c47b2bcc.png"></button>
            </div>
            <div class="computerChoices">
               <img id="1" src="http://assets.stickpng.com/images/580b585b2edbce24c47b26f6.png">
               <img id="2" src="http://assets.stickpng.com/images/580b585b2edbce24c47b2467.png">
               <img id="3" src="http://assets.stickpng.com/images/580b585b2edbce24c47b2bcc.png">
            </div>
        </section>
    </body>
</html>
